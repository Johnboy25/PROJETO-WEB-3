<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pagamento</title>
    <style>
        /* Estilo geral da página */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #00cfff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img/fundo site azul_preto.png');
            background-size: cover;
            background-position: center;
            animation: backgroundAnimation 30s infinite alternate;
        }

        /* Efeito de animação para o fundo */
        @keyframes backgroundAnimation {
            0% {
                background-color: #003b4d;
            }
            100% {
                background-color: #00232a;
            }
        }

        /* Container do sistema de pagamento */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00cfff;
            width: 70%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05); /* Aumento suave ao passar o mouse */
            box-shadow: 0 0 30px #00cfff;
        }

        /* Título */
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        /* Grupo de inputs */
        .input-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .input-group input {
            background-color: #003040;
            border: none;
            border-radius: 8px;
            color: #00cfff;
            padding: 15px;
            font-size: 14px;
            width: 45%;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            transform: translateY(-3px);
        }

        .input-group input::placeholder {
            color: #00cfff;
        }

        /* Métodos de pagamento */
        .payment-methods {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .payment-methods img {
            height: 40px;
            filter: brightness(1.5);
            transition: filter 0.3s ease;
        }

        .payment-methods img:hover {
            filter: brightness(2);
        }

        /* Botões */
        .btn, .btn-back {
            background-color: #00cfff;
            border: none;
            border-radius: 12px;
            color: #000;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover, .btn-back:hover {
            background-color: #0099cc;
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active, .btn-back:active {
            transform: translateY(1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Estilos do botão voltar */
        .btn-back {
            background-color: #0099cc;
        }

        .btn-back:hover {
            background-color: #0077b3;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            .input-group input {
                width: 90%;
            }

            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .btn, .btn-back {
                font-size: 16px;
                padding: 10px 20px;
            }

            .payment-methods img {
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Pagamento</h1>
        <div class="input-group">
            <input type="text" placeholder="Nome do cliente">
            <input type="text" placeholder="CPF">
            <input type="text" placeholder="Data de nascimento">
            <input type="text" placeholder="Número do cartão">
            <input type="text" placeholder="CVV">
        </div>
        <p style="color: #ffffff; font-size: 16px;">Aceitamos cartões de crédito/débito/PIX</p>
        <div class="payment-methods">
            <img src="img/cartões bandeira 3.png" alt="Bandeiras de cartões de crédito/débito">
        </div>
        <div style="display: flex; justify-content: center; gap: 10px;">
            <button class="btn-back" type="button" onclick="window.location.href='catalogo.html'">Voltar</button>
            <button class="btn" onclick="window.location.href='envio_entrega.html'">Próximo</button>
        </div>
    </div>
</body>
</html>
