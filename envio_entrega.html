<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio e Entrega</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('img/fundo site azul_preto.png');
            background-size: cover;
            background-position: center;
            color: #66fcf1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundAnimation 30s infinite alternate;
        }

        /* Animação de fundo */
        @keyframes backgroundAnimation {
            0% {
                background-color: #003b4d;
            }
            100% {
                background-color: #00232a;
            }
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
            animation: containerAnimation 0.5s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

        /* Animação de entrada da container */
        @keyframes containerAnimation {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 35px;
            color: #66fcf1;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row input {
            width: 48%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #0d4c69;
            background-color: #0d4c69;
            color: #fff;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .form-row input::placeholder {
            color: #c1c1c1;
            font-weight: 300;
        }

        .form-row input:focus {
            outline: none;
            box-shadow: 0 0 15px #66fcf1;
            border-color: #66fcf1;
            transform: scale(1.05);
        }

        .form-row input:hover {
            border-color: #66fcf1;
            background-color: #1e5e7b;
        }

        .full-width input {
            width: 100%;
            margin-top: 10px;
        }

        /* Botões */
        button {
            background-color: #0d4c69;
            color: white;
            border: none;
            padding: 18px 25px;
            border-radius: 25px;
            font-size: 20px;
            cursor: pointer;
            width: 220px;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1f6e89;
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        button:active {
            background-color: #0b4053;
            transform: translateY(1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .form-row input {
                width: 100%;
                margin-bottom: 15px;
            }

            .container {
                width: 90%;
                padding: 25px;
            }

            h1 {
                font-size: 28px;
            }

            button {
                width: 100%;
                font-size: 18px;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Envio e Entrega</h1>
        <div class="form-row">
            <input type="text" placeholder="Endereço para entrega">
            <input type="text" placeholder="Número">
        </div>
        <div class="form-row">
            <input type="text" placeholder="Cidade">
            <input type="text" placeholder="CEP">
        </div>
        <div class="form-row">
            <input type="text" placeholder="UF">
            <input type="text" placeholder="Ponto de referência">
        </div>
        <div class="full-width">
            <input type="text" placeholder="Transportadora">
        </div>
        <button onclick="window.location.href='duvidas.html'">Concluir</button>
    </div>
</body>
</html>
